
<div>
    <h2><span data-translate="trainingApp.sUser.detail.title">S User</span> {{vm.sUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trainingApp.sUser.username">Username</span></dt>
        <dd>
            <span>{{vm.sUser.username}}</span>
        </dd>
        <dt><span data-translate="trainingApp.sUser.image">Image</span></dt>
        <dd>
            <span>{{vm.sUser.image}}</span>
        </dd>
        <dt><span data-translate="trainingApp.sUser.email">Email</span></dt>
        <dd>
            <span>{{vm.sUser.email}}</span>
        </dd>
        <dt><span data-translate="trainingApp.sUser.passwd">Passwd</span></dt>
        <dd>
            <span>{{vm.sUser.passwd}}</span>
        </dd>
        <dt><span data-translate="trainingApp.sUser.tell">Tell</span></dt>
        <dd>
            <span>{{vm.sUser.tell}}</span>
        </dd>
        <dt><span data-translate="trainingApp.sUser.integral">Integral</span></dt>
        <dd>
            <span>{{vm.sUser.integral}}</span>
        </dd>
        <dt><span data-translate="trainingApp.sUser.extra1">Extra 1</span></dt>
        <dd>
            <span>{{vm.sUser.extra1}}</span>
        </dd>
        <dt><span data-translate="trainingApp.sUser.extra2">Extra 2</span></dt>
        <dd>
            <span>{{vm.sUser.extra2}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="s-user-my-suffix-detail.edit({id:vm.sUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
