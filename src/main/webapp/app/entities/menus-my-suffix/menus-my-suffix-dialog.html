
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMenusLabel" data-translate="trainingApp.menus.home.createOrEditLabel">Create or edit a Menus</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.menus.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.menus.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.menus.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.menus.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.menus.second" for="field_second">Second</label>
            <input type="text" class="form-control" name="second" id="field_second"
                    ng-model="vm.menus.second"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.menus.extra1" for="field_extra1">Extra 1</label>
            <input type="text" class="form-control" name="extra1" id="field_extra1"
                    ng-model="vm.menus.extra1"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.menus.extra2" for="field_extra2">Extra 2</label>
            <input type="text" class="form-control" name="extra2" id="field_extra2"
                    ng-model="vm.menus.extra2"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
