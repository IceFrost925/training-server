<div>
    <h2 data-translate="trainingApp.menus.home.title">Menus</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="menus-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="trainingApp.menus.home.createLabel">
                        Create new Menus
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="trainingApp.menus.type">Type</span></th>
                    <th><span data-translate="trainingApp.menus.second">Second</span></th>
                    <th><span data-translate="trainingApp.menus.extra1">Extra 1</span></th>
                    <th><span data-translate="trainingApp.menus.extra2">Extra 2</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="menus in vm.menus track by menus.id">
                    <td><a ui-sref="menus-my-suffix-detail({id:menus.id})">{{menus.id}}</a></td>
                    <td>{{menus.type}}</td>
                    <td>{{menus.second}}</td>
                    <td>{{menus.extra1}}</td>
                    <td>{{menus.extra2}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="menus-my-suffix-detail({id:menus.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="menus-my-suffix.edit({id:menus.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="menus-my-suffix.delete({id:menus.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
