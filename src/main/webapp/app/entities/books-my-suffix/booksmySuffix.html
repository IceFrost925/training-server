<div>
    <h2 data-translate="trainingApp.books.home.title">Books</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="books-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="trainingApp.books.home.createLabel">
                        Create new Books
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="trainingApp.books.picture">Picture</span></th>
                    <th><span data-translate="trainingApp.books.name">Name</span></th>
                    <th><span data-translate="trainingApp.books.type">Type</span></th>
                    <th><span data-translate="trainingApp.books.number">Number</span></th>
                    <th><span data-translate="trainingApp.books.count">Count</span></th>
                    <th><span data-translate="trainingApp.books.price">Price</span></th>
                    <th><span data-translate="trainingApp.books.describe">Describe</span></th>
                    <th><span data-translate="trainingApp.books.extra1">Extra 1</span></th>
                    <th><span data-translate="trainingApp.books.extra2">Extra 2</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="books in vm.books track by books.id">
                    <td><a ui-sref="books-my-suffix-detail({id:books.id})">{{books.id}}</a></td>
                    <td>{{books.picture}}</td>
                    <td>{{books.name}}</td>
                    <td>{{books.type}}</td>
                    <td>{{books.number}}</td>
                    <td>{{books.count}}</td>
                    <td>{{books.price}}</td>
                    <td>{{books.describe}}</td>
                    <td>{{books.extra1}}</td>
                    <td>{{books.extra2}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="books-my-suffix-detail({id:books.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="books-my-suffix.edit({id:books.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="books-my-suffix.delete({id:books.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
