
<div>
    <h2><span data-translate="trainingApp.books.detail.title">Books</span> {{vm.books.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trainingApp.books.picture">Picture</span></dt>
        <dd>
            <span>{{vm.books.picture}}</span>
        </dd>
        <dt><span data-translate="trainingApp.books.name">Name</span></dt>
        <dd>
            <span>{{vm.books.name}}</span>
        </dd>
        <dt><span data-translate="trainingApp.books.type">Type</span></dt>
        <dd>
            <span>{{vm.books.type}}</span>
        </dd>
        <dt><span data-translate="trainingApp.books.number">Number</span></dt>
        <dd>
            <span>{{vm.books.number}}</span>
        </dd>
        <dt><span data-translate="trainingApp.books.count">Count</span></dt>
        <dd>
            <span>{{vm.books.count}}</span>
        </dd>
        <dt><span data-translate="trainingApp.books.price">Price</span></dt>
        <dd>
            <span>{{vm.books.price}}</span>
        </dd>
        <dt><span data-translate="trainingApp.books.describe">Describe</span></dt>
        <dd>
            <span>{{vm.books.describe}}</span>
        </dd>
        <dt><span data-translate="trainingApp.books.extra1">Extra 1</span></dt>
        <dd>
            <span>{{vm.books.extra1}}</span>
        </dd>
        <dt><span data-translate="trainingApp.books.extra2">Extra 2</span></dt>
        <dd>
            <span>{{vm.books.extra2}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="books-my-suffix-detail.edit({id:vm.books.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
