
<div>
    <h2><span data-translate="trainingApp.orders.detail.title">Orders</span> {{vm.orders.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trainingApp.orders.books">Books</span></dt>
        <dd>
            <span>{{vm.orders.books}}</span>
        </dd>
        <dt><span data-translate="trainingApp.orders.extra1">Extra 1</span></dt>
        <dd>
            <span>{{vm.orders.extra1}}</span>
        </dd>
        <dt><span data-translate="trainingApp.orders.extra2">Extra 2</span></dt>
        <dd>
            <span>{{vm.orders.extra2}}</span>
        </dd>
        <dt><span data-translate="trainingApp.orders.suser">Suser</span></dt>
        <dd>
            <a ui-sref="s-user-my-suffix-detail({id:vm.orders.suserId})">{{vm.orders.suserId}}</a>
        </dd>
        <dt><span data-translate="trainingApp.orders.addressId">Address Id</span></dt>
        <dd>
            <a ui-sref="address-my-suffix-detail({id:vm.orders.addressIdId})">{{vm.orders.addressIdId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="orders-my-suffix-detail.edit({id:vm.orders.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
