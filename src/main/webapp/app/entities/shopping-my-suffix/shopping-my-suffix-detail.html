
<div>
    <h2><span data-translate="trainingApp.shopping.detail.title">Shopping</span> {{vm.shopping.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trainingApp.shopping.number">Number</span></dt>
        <dd>
            <span>{{vm.shopping.number}}</span>
        </dd>
        <dt><span data-translate="trainingApp.shopping.extra1">Extra 1</span></dt>
        <dd>
            <span>{{vm.shopping.extra1}}</span>
        </dd>
        <dt><span data-translate="trainingApp.shopping.extra2">Extra 2</span></dt>
        <dd>
            <span>{{vm.shopping.extra2}}</span>
        </dd>
        <dt><span data-translate="trainingApp.shopping.suser">Suser</span></dt>
        <dd>
            <a ui-sref="s-user-my-suffix-detail({id:vm.shopping.suserId})">{{vm.shopping.suserId}}</a>
        </dd>
        <dt><span data-translate="trainingApp.shopping.bookId">Book Id</span></dt>
        <dd>
            <a ui-sref="books-my-suffix-detail({id:vm.shopping.bookIdId})">{{vm.shopping.bookIdId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="shopping-my-suffix-detail.edit({id:vm.shopping.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
