<div>
    <h2 data-translate="trainingApp.appraise.home.title">Appraises</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="appraise-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="trainingApp.appraise.home.createLabel">
                        Create new Appraise
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="trainingApp.appraise.content">Content</span></th>
                    <th><span data-translate="trainingApp.appraise.star">Star</span></th>
                    <th><span data-translate="trainingApp.appraise.extra1">Extra 1</span></th>
                    <th><span data-translate="trainingApp.appraise.extra2">Extra 2</span></th>
                    <th><span data-translate="trainingApp.appraise.suser">Suser</span></th>
                    <th><span data-translate="trainingApp.appraise.bookId">Book Id</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="appraise in vm.appraises track by appraise.id">
                    <td><a ui-sref="appraise-my-suffix-detail({id:appraise.id})">{{appraise.id}}</a></td>
                    <td>{{appraise.content}}</td>
                    <td>{{appraise.star}}</td>
                    <td>{{appraise.extra1}}</td>
                    <td>{{appraise.extra2}}</td>
                    <td>
                        <a ui-sref="s-user-my-suffix-detail({id:appraise.suserId})">{{appraise.suserId}}</a>
                    </td>
                    <td>
                        <a ui-sref="books-my-suffix-detail({id:appraise.bookIdId})">{{appraise.bookIdId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="appraise-my-suffix-detail({id:appraise.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="appraise-my-suffix.edit({id:appraise.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="appraise-my-suffix.delete({id:appraise.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
